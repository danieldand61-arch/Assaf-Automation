[phases.setup]
nixPkgs = ["python311", "gcc", "libffi", "libjpeg", "zlib", "freetype", "libwebp", "openssl"]

[phases.install]
cmds = ["python -m venv --copies /opt/venv", ". /opt/venv/bin/activate && pip install --upgrade pip", ". /opt/venv/bin/activate && pip install -r requirements.txt"]

[start]
cmd = ". /opt/venv/bin/activate && uvicorn main:app --host 0.0.0.0 --port ${PORT:-8080}"
